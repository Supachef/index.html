<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        #coin-button {
            background: #ff9a9e;
            color: #fff;
        }
        #exchange-button {
            background: #fad0c4;
            color: #333;
        }
        button:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }
        button:active {
            background: #ff4b4b;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Clicker</h1>
        <p>Coins: <span id="coins">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <button id="coin-button">Earn Coins</button>
        <button id="exchange-button">Exchange Coins</button>
    </div>

    <script>
        const telegram = window.Telegram.WebApp;
        let coins = 0;
        let level = 1;

        document.getElementById('coin-button').addEventListener('click', () => {
            coins += 1;
            document.getElementById('coins').innerText = coins;
            telegram.HapticFeedback.impactOccurred('light');
        });

        document.getElementById('exchange-button').addEventListener('click', () => {
            if (coins >= 100) {
                coins -= 100;
                level += 1;
                document.getElementById('coins').innerText = coins;
                document.getElementById('level').innerText = level;
                telegram.HapticFeedback.impactOccurred('medium');
                telegram.showAlert(`Congratulations! You've reached level ${level}`);
            } else {
                telegram.showAlert('Not enough coins to exchange.');
            }
        });

        telegram.expand();
    </script>
</body>
</html>
