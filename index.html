<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        footer button {
            border: none;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
        }

        .clicker {
            text-align: center;
        }

        .clicker img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            animation: pulse 1.5s infinite;
        }

        .clicker img:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .shop, .achievements, .upgrades, .exchange {
            display: none; /* Initially hidden */
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .coins {
            font-size: 20px;
            margin: 20px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Mini App</h1>
    </header>

    <main>
        <div id="clicker" class="clicker">
            <p class="coins">Coins: <span id="coin-count">0</span></p>
            <img src="https://drive.google.com/uc?export=view&id=1kz4k6bmoQaAFVuSQVptDh3_p0z6DjAsJ" alt="Click Me" id="star" />
            <p>Click the star to earn coins!</p>
            <div class="button-group">
                <button onclick="watchAd('double')">Watch Ad for Double Coins</button>
            </div>
        </div>

        <div id="shop" class="shop hidden">
            <h2>Shop</h2>
            <p>Buy upgrades and promo codes here!</p>
        </div>

        <div id="achievements" class="achievements hidden">
            <h2>Achievements</h2>
            <p>Check your achievements here!</p>
        </div>

        <div id="upgrades" class="upgrades hidden">
            <h2>Upgrades</h2>
            <p>Increase coins per click or earn passive income!</p>
            <div class="button-group">
                <button onclick="buyUpgrade('clickBoost')">Click Boost (10 coins)</button>
                <button onclick="buyUpgrade('passiveIncome')">Passive Income (1000 coins)</button>
            </div>
        </div>

        <div id="exchange" class="exchange hidden">
            <h2>Exchange</h2>
            <p>Trade coins for Telegram Stars!</p>
            <button onclick="exchangeCoins()">Exchange 100 Coins for 1 Telegram Star</button>
        </div>
    </main>

    <footer>
        <button onclick="switchTab('clicker')">Clicker</button>
        <button onclick="switchTab('shop')">Shop</button>
        <button onclick="switchTab('achievements')">Achievements</button>
        <button onclick="switchTab('upgrades')">Upgrades</button>
        <button onclick="switchTab('exchange')">Exchange</button>
    </footer>

    <script>
        let coins = 0;
        let clickMultiplier = 1;
        let availableClicks = 10;
        let passiveIncomeInterval;

        const coinCount = document.getElementById('coin-count');
        const star = document.getElementById('star');

        star.addEventListener('click', () => {
            if (availableClicks > 0) {
                coins += clickMultiplier;
                availableClicks--;
                updateCoins();
            } else {
                alert('No more clicks available. Watch an ad to get more clicks.');
                watchAd('clicks');
            }
        });

        function updateCoins() {
            coinCount.textContent = coins;
            localStorage.setItem('coins', coins);
        }

        function switchTab(tab) {
            document.querySelectorAll('main > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(tab).classList.remove('hidden');
        }

        function watchAd(type) {
            if (type === 'double') {
                coins *= 2;
                updateCoins();
                alert('Coins doubled!');
            } else if (type === 'clicks') {
                availableClicks = 10;
                alert('You have watched an ad and got more clicks!');
            }
        }

        function buyUpgrade(upgrade) {
            if (upgrade === 'clickBoost' && coins >= 10) {
                coins -= 10;
                clickMultiplier = 2;
                updateCoins();
                alert('You have purchased Click Boost!');
            } else if (upgrade === 'passiveIncome' && coins >= 1000) {
                coins -= 1000;
                passiveIncomeInterval = setInterval(() => {
                    coins++;
                    updateCoins();
                }, 1000);
                alert('You have purchased Passive Income!');
            } else {
                alert('Not enough coins to buy this upgrade.');
            }
        }

        function exchangeCoins() {
            if (coins >= 100) {
                coins -= 100;
                updateCoins();
                alert('You have exchanged 100 coins for 1 Telegram Star!');
                // Here you can add logic to send data to your server, e.g., GitHub Pages.
            } else {
                alert('Not enough coins to exchange.');
            }
        }

        // Load saved coins
        if (localStorage.getItem('coins')) {
            coins = parseInt(localStorage.getItem('coins'));
            updateCoins();
        }
    </script>
</body>
</html>
